<!DOCTYPE html>
<html>
<head>
<title>Book Seat</title>
<style>
@font-face {
font-family: 'BBH Sans Hegarty';
src: url('fonts/BBHSansHegarty.ttf') format('truetype');
}

body {
background-color: #1e1e1e;
color: white;
font-family: Arial, sans-serif;
text-align: center;
padding: 20px;
}

h1 {
font-family: 'BBH Sans Hegarty', sans-serif;
font-size: 48px;
background: linear-gradient(90deg, #FF6F61, #FFD700, #F67D5C);
-webkit-background-clip: text;
-webkit-text-fill-color: transparent;
text-shadow: 0 0 10px #FFD700, 0 0 20px #FF6F61;
animation: glowPulse 3s ease-in-out infinite;
margin-bottom: 30px;
}

@keyframes glowPulse {
0%, 100% {
text-shadow: 0 0 10px #FFD700, 0 0 20px #FF6F61;
}
50% {
text-shadow: 0 0 20px #FFC107, 0 0 30px #F67D5C;
}
}

.legend {
display: flex;
justify-content: center;
gap: 30px;
margin-bottom: 20px;
color: #FFD700;
font-size: 14px;
}

.legend span {
display: flex;
align-items: center;
gap: 8px;
}

.seats {
display: grid;
grid-template-columns: repeat(13, 1fr);
gap: 15px;
justify-content: center;
margin-bottom: 30px;
}

.seats label {
display: flex;
flex-direction: column;
align-items: center;
font-size: 14px;
color: #FFD700;
}

.seats input[type="checkbox"] {
width: 20px;
height: 20px;
accent-color: #FF6F61;
cursor: pointer;
}

.aisle {
width: 100%;
height: 100%;
background-color: transparent;
border-left: 2px solid #444;
border-right: 2px solid #444;
}

.reserved {
color: #888;
opacity: 0.6;
pointer-events: none;
}

.reserved input[type="checkbox"] {
accent-color: #555;
cursor: not-allowed;
}

button {
padding: 10px 20px;
font-size: 16px;
background-color: #FF6F61;
color: white;
border: none;
border-radius: 5px;
cursor: pointer;
margin: 10px;
transition: background-color 0.3s ease;
}

button:hover {
background-color: #F67D5C;
}

a{
    text-decoration: none;
    color:white;
}

#confirmation {
margin-top: 20px;
font-size: 18px;
color: #FFC107;
}
</style>
</head>
<body>
<h1>Book your seat now!!</h1>
<div class="legend">
<span><input type="checkbox" disabled style="accent-color:#FF6F61;"> Available</span>
<span><input type="checkbox" disabled style="accent-color:#555;"> Reserved</span>
</div>
<div class="seats">
<!-- Row A -->
<label><input type="checkbox">A1</label>
<label><input type="checkbox">A2</label>
<label class="reserved"><input type="checkbox" disabled>A3</label>
<label><input type="checkbox">A4</label>
<label><input type="checkbox">A5</label>
<label><input type="checkbox">A6</label>
<div class="aisle"></div>
<label><input type="checkbox">A7</label>
<label><input type="checkbox">A8</label>
<label><input type="checkbox">A9</label>
<label><input type="checkbox">A10</label>
<label><input type="checkbox">A11</label>
<label><input type="checkbox">A12</label>
<!-- Row B -->
<label><input type="checkbox">B1</label>
<label><input type="checkbox">B2</label>
<label><input type="checkbox">B3</label>
<label><input type="checkbox">B4</label>
<label><input type="checkbox">B5</label>
<label><input type="checkbox">B6</label>
<div class="aisle"></div>
<label class="reserved"><input type="checkbox" disabled>B7</label>
<label><input type="checkbox">B8</label>
<label><input type="checkbox">B9</label>
<label><input type="checkbox">B10</label>
<label><input type="checkbox">B11</label>
<label><input type="checkbox">B12</label>
<!-- Row C -->
<label><input type="checkbox">C1</label>
<label><input type="checkbox">C2</label>
<label><input type="checkbox">C3</label>
<label><input type="checkbox">C4</label>
<label><input type="checkbox">C5</label>
<label><input type="checkbox">C6</label>
<div class="aisle"></div>
<label><input type="checkbox">C7</label>
<label><input type="checkbox">C8</label>
<label><input type="checkbox">C9</label>
<label><input type="checkbox">C10</label>
<label><input type="checkbox">C11</label>
<label><input type="checkbox">C12</label>
<!-- Row D -->
<label><input type="checkbox">D1</label>
<label><input type="checkbox">D2</label>
<label><input type="checkbox">D3</label>
<label><input type="checkbox">D4</label>
<label><input type="checkbox">D5</label>
<label><input type="checkbox">D6</label>
<div class="aisle"></div>
<label><input type="checkbox">D7</label>
<label><input type="checkbox">D8</label>
<label><input type="checkbox">D9</label>
<label><input type="checkbox">D10</label>
<label><input type="checkbox">D11</label>
<label><input type="checkbox">D12</label>
</div>
<button onclick="confirmBooking()">Book Selected Seats</button>
<button onclick="resetSelection()">Reset</button>
<button><a href="index.html">Back</a></button>
<p id="confirmation"></p>
<script>
function confirmBooking() {
const selected = document.querySelectorAll('.seats input:checked:not(:disabled)');
const seatNumbers = Array.from(selected).map(el => el.parentElement.textContent.trim());
document.getElementById('confirmation').textContent =
seatNumbers.length > 0
? `You have booked: ${seatNumbers.join(', ')}`
: 'Please select at least one seat.';
}
function resetSelection() {
const checkboxes = document.querySelectorAll('.seats input[type="checkbox"]:not(:disabled)');
checkboxes.forEach(cb => cb.checked = false);
document.getElementById('confirmation').textContent = '';
}
</script>
</body>
</html>
